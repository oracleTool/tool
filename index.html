<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link href="./style.css" rel="stylesheet"
         />
    <title>Document</title>
</head>

<body>
    <div class="container container-section">
        <form class="mt-5 p-5">
            <div class="row  mt-4">
                <div class="col-1">
                    <label for="inputName">Name:</label>
                </div>
                <div class="col-2">
                    <input type="text" id="inputName" class="form-control" />
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-1">
                    <label for="inputName">Email:</label>
                </div>
                <div class="col-2">
                    <input type="mail" id="inputName" class="form-control" />
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-1">
                    <label for="inputName">Password:</label>
                </div>
                <div class="col-2">
                    <input type="password" id="inputName" class="form-control" />
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-1">
                    <label for="inputName">Country:</label>
                </div>
                <div class="col-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Country</option>
                        <option value="1">India</option>
                        <option value="2">US</option>
                        <option value="3">UK</option>
                    </select>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-1">
                    <label for="inputName">Gender:</label>
                </div>
                <div class="col-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="Male" />
                        <label class="form-check-label" for="inlineRadio1">M</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="Female" />
                        <label class="form-check-label" for="inlineRadio2">F
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-1">
                    <label for="inputName">Module:</label>
                </div>
                <div class="col-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="epm">
                        <label class="form-check-label" for="inlineCheckbox1">EPM</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="epr">
                        <label class="form-check-label" for="inlineCheckbox2">EPR</label>
                    </div>

                </div>
            </div>

            <div class="row mt-4">
                <div class="col-1 text-center">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
